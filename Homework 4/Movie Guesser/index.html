<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Guesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity=
            "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="bg-secondary">
        <div class="container bg-light text-center p-5">
            <div class="card border-color-secondary">
                <div class="card-body p-3">
                    <h1>Badly explained movies</h1>
                    <hr>
                    <p id="description"></p>
                    <hr>
                    <form>
                        <div class="alert" role="alert" id="result"></div>
                        <input type="text" id="guess" placeholder="Enter guess here" class="form-control form-control-lg"><br>
                        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                    <hr>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="hint-button">Show hint</button>
                    <p id="hint" class="m-3"></p>
                </form>
            </div>
        </div>  
    <script src="main.js"></script>
</body>
</html>
