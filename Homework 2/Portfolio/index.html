<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Portfolio</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body>
    <!-- HEADER -->
    <nav>
        <div class="container">
            <div class="nav-wrapper">
            <a href="#" class="brand-logo">Alex' Portfolio</a>
            </div>
        </div>
    </nav>
    <!-- BIO -->
    <div class="container">
        <div class="row">
            <div class="col s12 m10">
              <div class="card">
                <div class="card-image">
                  <img src="images/profile.jpg" style="width: 300px;">
                  <span class="card-title">Alexander Bogdanov</span>
                </div>
                <div class="card-content">
                  <p>...And I'm a Computer Science major with a minor in Mathematics at the University of Miami. In my free time I like to travel and edit videos.</p>
                </div>
                <div class="card-action">
                  <a href="https://github.com/alextbogdanov">Github</a>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- CONTACT ME -->
    <div class="container">
        <div class="row">
            <h1>Contact Me</h1>
            <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Message</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                </button>
            </div>
            </form>
        </div>
    </div>
    
<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
