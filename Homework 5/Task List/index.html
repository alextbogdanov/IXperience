<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Task List</title>
    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card border-color-secondary">
            <div class="card-body p-3">
                <h1 class="m-3 text-center">Task List</h1>
                <hr>
                <h3 class="mt-4 mb-4 text-center">Our simple task list</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control p-3" placeholder="Task" aria-label="Task" aria-describedby="button-addon2" id="task-input">
                    <button class="btn btn-outline-secondary" type="button" id="create-task">+</button>
                </div>
                <table class="table">
                    <thead>
                        <tr class="border-bottom border-dark">
                            <th>Task</th>
                            <th>Completed</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
        </div>
    </div>
<!-- SCRIPTS -->
<script src="main.js"></script>
</body>
</html>
