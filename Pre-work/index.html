<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header">
        <a href="index.html">Alex' Portfolio</a>
    </div>
    <!-- ABOUT -->
    <div id="about-container" class="clearfix container">
        <div class="about-section container" id="left">
            <!-- PROFILE PICTURE -->
            <div id="profile-picture-wrapper"></div>
        </div>
        <div class="about-section container" id="right">
            <!-- BIO -->
            <h1>Hi, I'm <span>Alexander Bogdanov...</span></h1>
            <p>...And I'm a Computer Science major with a minor in Mathematics at the University of Miami. In my free time I like to travel and edit videos.</p>
            <div class="button-wrapper">
                <a href="https://github.com/alextbogdanov" class="button yellow" target="_blank">Github</a>
            </div>
        </div>
    </div>
    <!-- CONTACT ME -->
    <div id="contact-container" class="container">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox">
                <p>I agree to the terms and conditions</p>
            </div>
            <div class="form-group">
                <div class="button-wrapper">
                    <a href="javascript:void(0)" class="button yellow-full">Submit</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
